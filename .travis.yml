language: java
jdk:
- oraclejdk8
addons:
  srcclr: true
  apt:
    packages:
    - oracle-java8-installer
    - maven
cache:
  directories:
  - "$HOME/.m2"
install: mvn -v
script: mvn package
branches:
  only:
  - master
notifications:
  email:
    recipients:
    - vatbub123+travisbuildnotification@googlemail.com
    on_success: never
on_failure: always
deploy:
  provider: heroku
  app: vatbubgitreports
  skip_cleanup: true
  on:
    repo: vatbub/vatbubgitreports2
  api_key:
    secure: 
